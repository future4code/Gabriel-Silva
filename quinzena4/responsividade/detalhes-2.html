<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Labetube</title>
  </head>
  <body>
    <header>
      <div class="icone-e-texto">
        <a href="index.html">
          <h2>Labe<span>Tube</span></h2>
          <img class="icone" src="imagens/play-icon.png" />
        </a>
      </div>

      <div id="buscar-videos">
        <input type="text" id="txtBusca" placeholder="Buscar" />
        <img src="imagens/lupa.png" alt="lupa de busca" />
      </div>
    </header>

    <!-- ConteÃºdo da pÃ¡gina -->

    <main class="detalhes">
      <div id="play-video-detalhes">
        <h2>Media</h2>
        <video
          src="https://storage.googleapis.com/future-apis.appspot.com/.mp4"
          autoplay="autoplay"
          controls="controls"
        ></video>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div>
        <img src="imagens/logo-labenu.png" alt="logo Labenu" />
      </div>

      <div class="icone-e-texto">
        <img id="icone-footer" src="imagens/icon_labenu.png" />
        <h2>Labe<span>Tube</span></h2>
      </div>
    </footer>
  </body>
</html>
